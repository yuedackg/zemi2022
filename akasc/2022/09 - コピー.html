        .yoko {

            font-size: 25pt;
            /* text-align: center; */

            align-items: center;
            justify-content: center;
        }

        .left-arrow {

        }

        .right-arrow {
            clip-path: polygon(0% 0%, 90% 0%, 100% 50%, 90% 100%, 0% 100%);

        }

        .yoko a {
            color: var(--my-arrow-color);
            font-size: var(--my-arrow-font-size);
            display: inline-block;
        }

        table {
            margin: auto;
            border-collapse: collapse;

        }

        table th {
            width: calc(100% / 7);

        }

        table td,
        table th {

            border: solid 1px black;
        }

        .hiduke {

        .aite {
