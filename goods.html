<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="./ckgbase.css">


    <style>
        :root {
            --my-photo-ratio: 60%;
            --my-photo-bg-color: beige;
            --my-goods-titlel-rate: 40%;
            --my-googs-margin: 10%;
            --my-page-bg-color: aquamarine;
            --my-page-width: 800px;

        img {
            width: 30%;
        }

        div,
        img {
            box-sizing: border-box;
            /* border: solid 1px gray; */
            /* padding: 5px; */
        }

        .photo {
            width: var(--my-photo-ratio);
            text-align: center;
            background-color: var(--my-photo-bg-color);

        }

        .photo img {
            /* transform: rotate(-90deg); */
            width: 70%;
            margin: 20px;
        }

        .text {
            width: calc(100% - var(--my-photo-ratio));
            padding-left: 10px;
            font-size: 150%;
        }

        main {
            width: var(--my-page-width);
            margin: 0 auto;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
        }

        .goods {
            font-size: 60px;
            background-color: rgb(134, 134, 243);
            width: 100%;
            padding-left: 20px;
            margin-bottom: 10px;
        }

        footer {
            width: var(--my-page-width);
            margin: 0 auto;
            border-top: solid 2px black;
            text-align: center;
            margin-top: 5px;
        }

        .ichiran {
            margin-top: 5px;
        }

        .bousi img {
            width: 40%;
        }
        .titlecolor{
            color: aliceblue;
        }
        .menu{
            display: flex;
            font-size: 20px;
            text-align: center;
            padding-left: 50px;
            padding-right: 50px;
        }
        .menu-sub{
            width: calc( 100% / 3 );
            border: solid;
        }
    </style>
</head>
