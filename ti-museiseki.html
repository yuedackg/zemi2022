    <style>
        /* デザインの定数は下記のファイルに格納した */
        @import url(./ckg_style_const.css);
        :root{

        .pagetitle {

        .nendo {
            text-align: right;
        }

        main {
            width: 800px;
            background-color: var(--my-content-bg-color);
            margin: auto;
        }

        .tabmidasi {
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
        }

 
        
        ..tab_wrap {
            width: 500px;

        }

        input[type="radio"] {
            display: none;
        }

        .tab_area {
            font-size: 0;
            margin: 0 10px;
        }

        .tab_area label {
            width: 150px;
            margin: 0 5px;
            display: inline-block;
            padding: 12px 0;
            color: #999;
            background: #ddd;
            text-align: center;
            font-size: 13px;
            cursor: pointer;
            transition: ease 0.2s opacity;
        }

        .tab_area label:hover {
            opacity: 0.5;
        }

        .panel_area {
            background: #fff;
        }

        .tab_panel {
            width: 100%;
            padding: 80px 0;
            display: none;
        }

        .tab_panel p {
            font-size: 14px;
            letter-spacing: 1px;
            text-align: center;
        }

        #tab1:checked~.tab_area .tab1_label {
            background: #fff;
            color: #000;
        }

        #tab1:checked~.panel_area #panel1 {
            display: block;
        }

        #tab2:checked~.tab_area .tab2_label {

            color: #000;
        }

        #tab2:checked~.panel_area #panel2 {

        #tab3:checked~.tab_area .tab3_label {

        table thead th {

        table tbody td {

        }

        .haikei-kuro {
            background-color: #000;
            color: #fff;
            padding: 5px;
            padding-left: 10px;
            margin-bottom: 10px;
            margin-top: -50px;

        .sukoa {
            height: 100px;
        }

        .suuzi {
