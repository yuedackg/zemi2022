<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>試合速報</title>
    <link rel="stylesheet" href="./higuchi.css">
    <style>
        .leftArrow {
            width: 100px;
            height: 20px;
            background-color: black;
            color: white;
            clip-path: polygon(0 50%, 25% 0, 100% 0, 100% 100%, 25% 100%);
            text-align: center;
        }

        .rightArrow {
            width: 100px;
            height: 20px;
            background-color: black;
            color: white;
            clip-path: polygon(0 0, 75% 0, 100% 50%, 75% 100%, 0 100%);
        }

        .mytitle {
            text-align: center;
        }
    </style>
</head>

<body>
    <main>

        <div>
            <div class="日付">
                2022/10/29(金)
            </div>

            <div class="mytitle">
                <!-- <div class="チーム名"> -->
                沖コンピューター対日本製鉄大分
            </div>

            <div class="container MaeAtosiai" style="margin-top: 20px;">
                <div class="leftArrow">前の試合</div>
                <div>試合日程・結果</div>
                <div class="rightArrow">次の試合</div>
            </div>

            <div>
                <div style="margin-top: 10px;margin-bottom: 10px;">
                    試合トップ
                </div>

                <div style="display: flex;flex-wrap:wrap;justify-content: space-around;">
                    <div>
                        <div>
                            沖コン
                        </div>
                        <div>
                            <img src="./img/CKGrogo.png" alt="">
                        </div>
                    </div>

                    <div>
                        12:00
                    </div>
                    <div>
                        <div>
                            日本製鉄大分
                        </div>
                        <div>
                            <img src="./img/unnamed.jpg" width="100px">
                        </div>
                    </div>

                </div>
            </div>
            <table class="ScoreBoard">
                <tr>
                    <th class="ScoreBoardName"></th>
                    <th class="ScoreBoardKai1">1</th>
                    <th class="ScoreBoardKai2">2</th>
                    <th class="ScoreBoardKai3">3</th>
                    <th class="ScoreBoardKai4">4</th>
                    <th class="ScoreBoardKai5">5</th>
                    <th class="ScoreBoardKai6">6</th>
                    <th class="ScoreBoardKai7">7</th>
                    <th class="ScoreBoardKai8">8</th>
                    <th class="ScoreBoardKai9">9</th>
                    <th class="ScoreBoardKaiKei">計</th>
                </tr>
                <tr>
                    <td>沖データ</td>
                    <td>1</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>日本製鉄大分</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>1</td>
                    <td>0</td>
                    <td>0</td>
                    <td>0</td>
                    <td>1</td>
                    <td>×</td>
                    <td>2</td>
                </tr>
            </table>
        </div>
    </main>
</body>

</html>
