<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="sample.css">
    <style>
        /* この「container」を使ってclass名をつければ横並びになる */
        .container {
            /* 自由配置 */
            display: flex;
            /* 画面の右端で折り返し   */
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <!-- 角田 -->
    <main>
        <!-- 横並びにしたいところで、containerをclass名に指定する -->
        <div class="container">
            <div>

            </div>
            <div>
                ドミノピザ大橋駅南口
            </div>
        </div>

        <div>
            <!-- ここに絵が入る -->
            <div>
                <!-- 絵を入れるタグ -->
                <!-- srcは画像の場所；altは画像説明 -->
                <!-- 
                    １．絵を探す
                    ２．絵を保存する
                    ３．imgを打つ
                    ４．srcの指定に、「./」を打つ
                    ５．ファイルを選ぶ
                    ６．alt説明を書く
                 -->
                <img src="" alt="">
            </div>
            <div>
                住所
