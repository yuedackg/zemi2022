<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="teamresult.css">
    <style>
        .tabs {
            background-color: white;
            margin-top: 50px;
            padding-bottom: 40px;
            box-shadow: 0 0 10px rgda(0.0.0.0.2);
            width: 700px;
            margin: 0 auto;
        }

        .tab_item {
            width: calc(100% / 2);
            height: 50px;
            border-bottom: 3px solid skyblue;
            background-color: lightgray;
            line-height: 50px;
            font-size: 20px;
            color: black;
            text-align: center;
            display: block;
            float: left;
            font-weight: bold;
            transition: all 0.2 ease;

        }

        .title {
            color: black;
            background-color: aqua;
            padding: 5px;
            margin: top 10px;
            ;
        }

        .tab_item:hover {
            opacity: 0.75;

        }

        input[name="tab_item"] {
            display: none;

        }

        .tab_content {
            display: none;
            padding: 40px 40px 0;
            clear: both;
            overflow: hidden;
        }

        #toushu-seiseki:checked~#toushu,
        #dasha-seiseki:checked~#dasha {
            display: block;
        }

        table th,
        table td {
            font-size: 20px;
        }

        .haikei-kuro {
            width: 800px;
            margin: 0 auto;
            margin-bottom: 30px;
        }

        .tab_content {
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <main>
        <div class="haikei-kuro">沖データチーム全体</div>
        <div class="tabs">
            <input type="radio" id="toushu-seiseki" name="tab_item" checked>
            <label class="tab_item" for="toushu-seiseki">投手成績</label>
            <input type="radio" id="dasha-seiseki" name="tab_item">
            <label class="tab_item" for="dasha-seiseki">打者成績</label>

            <div class="tab_content" id="toushu">

                            <col>


                        </colgroup>

                                <th>勝<br>率</th>

                        <tbody>

                                <td>242</td>

                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>

            <div class="tab_content" id="dasha">
                <div class="title">打者成績</div>
                <div class="pl_tablefix01 jp-tablescroll">
                    <table class="pl_table02">

                            <col>
                            <col>

                </div>
            </div>


        </div>

    </main>

</body>

</html>
